{% extends "layout.html" %}

{% load semanticui %}

{% block main %}
<input type="button" class="ui primary button d-inline" onclick="javascript:history.back();" value="< Terug" />

<h1 class="ui header">Koppel derde aan uw project</h1>
<p>Stuur een email naar de gewenste derde voor een uitnodiging naar dit project</p>

<form action="{% url 'koppelderde' project.id %}" class="ui form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% render_form form %}
    <button type="submit" class="ui primary button" value="generate">Bevestig</button>
</form>
{% endblock %}
