<!DOCTYPE html>
{% load semanticui %}{% load static %}
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.min.css' %}">
    <style type="text/css">
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
      @media only screen and (max-width: 600px) {
        .column {
          max-width: 80%;
        }
      }
    </style>
    <title>PvE Generator</title>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui medium image">
          <br>
          <div class="content">
            <h2 class="ui header">Programma van Eisen</h2>
            <h3 class"ui header">Overeenkomst</h3>
          </div>
        </h2>
        <br><br>
                      {% if messages %}
        <div class="ui info floating message">
          <i class="close icon"></i>
            <div class="header">
              Info
            </div>
              <ul class="list">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
              </ul>
        </div>
        {% endif %}
        <form action="{% url 'login' %}" class="ui form" method="post">
            {% csrf_token %}
            {% render_form form %}
            <br>
            <input type="submit" class="ui primary button" value="Login">
        </form>
      </div>
    </div>
    <footer>
      <div class="ui center aligned">
          <p class="centered">Â© 2020 Copyright <a href="mailto:info@tboon.nl">Tames Boon</a></p>
      </div>
    </footer>
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'semantic.min.js' %}"></script>
    <script src="{% static 'scripts.js' %}"></script>
  </body>
</html>
