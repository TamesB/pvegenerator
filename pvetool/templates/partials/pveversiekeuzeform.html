{% extends "_partial.html" %}


{% block main %}
    <form hx-target="this" hx-swap="outerHTML" class="ui form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form }}
        <button hx-post="{% url 'kiespveversie' client_pk project.id %}" type="submit" class="ui icon basic button"><i class="feather-20" data-feather="check" style="stroke: #0085B7"></i></button>
    </form>  

    {% include 'partials/_render_icons.html' %}

    <script>
        $(document).ready(function(){        
                $('option[value=""]').html("Kies versie...")
        });
        </script>
{% endblock %}
