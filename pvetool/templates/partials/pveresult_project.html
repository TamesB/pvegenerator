{% block main %}
<div class="inner_actie">
    
{% if itemsPVE %}
    <a href="{% url 'download' filename %}" target="_blank">
    <button class="ui basic icon button"><i class="icon download"></i></button></a>
    {% if zipFilename %}
        <a href="{% url 'downloadattachments' zipFilename %}" target="_blank">
        <button class="ui basic button"><p>+ Bijlagen (.zip)</p></button></a>
    {% endif %}
{% else %}
    <p>Geen regels.</p>
{% endif %}
</div>

{% endblock %}
