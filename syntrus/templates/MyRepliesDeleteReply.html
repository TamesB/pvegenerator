{% extends "MyReplies.html" %} {% load semanticui %} {% load filename %} {% load
static %} {% block modal %}
<script>
  $(".mini.modal").modal("show");
</script>

<div class="ui mini modal">
  <div class="header">
    <p>Weet u het zeker?</p>
  </div>
  <div class="content">
    <form
      action="{% url 'deletereply_syn' project.id reply.id %}?page={{ page_obj.number }}"
      class="ui form"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input
        type="submit"
        style="float: right"
        class="ui basic red button"
        value="Verwijder"
      />
    </form>

    <p>
      <a
        href="{% url 'myreplies_syn' project.id %}?page={{ page_obj.number }}"
        class="bewerk_button"
        ><button style="float: left" class="ui green button">Behoud</button></a
      >
    </p>
  </div>
</div>

{% endblock %}
