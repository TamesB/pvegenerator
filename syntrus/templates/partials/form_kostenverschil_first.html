{% extends "_partial.html" %}


{% block main %}
    <form hx-target="this" hx-swap="outerHTML" class="ui form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div>
        <label for="{{ form.kostenverschil.id_for_label }}">Kostenverschil:</label>
        <p class="formbox">{{ form.kostenverschil }}</p>
        </div>
        <button hx-get="{% url 'detailfirstkostenverschil' client_pk project_pk item_pk %}" style="float: left;" class="ui basic button">Terug</button>
        <button hx-post="{% url 'addkostenverschilfirst' client_pk project_pk item_pk %}" type="submit" class="ui icon green button"><i class="icon plus"></i></button>
    </form>
{% endblock %}

{% block scripts %}
{% include 'partials/messages.html' %}
{% endblock %}
