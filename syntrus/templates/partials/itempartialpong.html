
{% extends '_partial.html' %}

{% load semanticui %}
{% load static %}
{% load custom_tags %}
{% load cache %}
{% block main %}
{% for item in items %}
        <div class="item_content" id="item_content-{{ item.hoofdstuk.id }}-{{ item.id }}">
            <div class="text_left">
                <div hx-get="{% url 'detailitempong' client_pk project.id item.id %}" hx-swap="outerHTML" hx-target="this" hx-trigger="load"></div>
                <div hx-get="{% url 'detailpongreply' client_pk project.id item.id %}" hx-swap="outerHTML" hx-target="this" hx-trigger="load"></div>
            </div>
            <div class="text_right">
            {% if accept == 1 %}
            <span hx-get="{% url 'detailpongaccept' client_pk project.id item.id %}" hx-swap="outerHTML" hx-target="this" hx-trigger="load"></span>
            {% endif %}
            <span hx-get="{% url 'detailpongstatus' client_pk project.id item.id %}" hx-swap="outerHTML" hx-target="this" hx-trigger="load"></span>
            <span hx-get="{% url 'detailpongkostenverschil' client_pk project.id item.id %}" hx-swap="outerHTML" hx-target="this" hx-trigger="load"></span>
            </div>
        </div>
{% endfor %}  
{% endblock %}
