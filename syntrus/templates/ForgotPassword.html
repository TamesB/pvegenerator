<!DOCTYPE html>
{% load semanticui %}{% load static %}
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'syntrus/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'syntrus/main_syntrus.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'semantic.min.css' %}">
    <style type="text/css">
      body > .grid {
        height: 100%;
      }
      .image {
        margin-top: -100px;
      }
      .column {
        max-width: 450px;
      }
    </style>
    <title>PvE Generator</title>
  </head>
  <body>
        <div class="loader" style="display: none;"></div>
    <div class="centered_login">
    <div class="login_box">
      <img src="{% static 'syntrus/svg/logo.svg' %}">
      <p>Wachtwoord vergeten</p>
      {% if messages %}
      <div class="ui info floating message">
        <i class="close icon"></i>
          <div class="header">
            Info
          </div>
            <ul class="list">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
          </ul>
      </div>
      {% endif %}
      <form action="{% url 'forgotpass' %}" class="ui form" method="post">
          {% csrf_token %}
          {% render_form form %}
          <input type="submit" class="login-button" value="Reset">
      </form>
    </div>
  </div>
    <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'semantic.min.js' %}"></script>
    <script src="{% static 'syntrus/main_syntrus.js' %}"></script>
    <script src="{% static 'syntrus/fadeLogin.js' %}"></script>
</body>
</html>
