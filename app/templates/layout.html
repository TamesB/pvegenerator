<!DOCTYPE html>

<html lang="nl">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        {% load static %}
        {% load leaflet_tags %}
        {{ form.media }}
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'main_styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'semantic.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'Semantic-UI-Alert.css' %}">
        {% leaflet_css %}
        {% leaflet_js %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

        {% block head %}{% endblock %}
        <title>PvE Generator</title>
    </head>
    <body>
    <div style="height: 100%;">
    {% include '_menu.html' %}
      <div id="main">
            {% block main %}{% endblock %}
      </div>
      <div id="pageloader" class="ui inverted dimmer" style="z-index: 10;">
    <div class="ui text loader">Laden</div>
  </div>

      </div>
              <script src="https://unpkg.com/htmx.org@1.5.0"></script>
              <script src="https://unpkg.com/hyperscript.org@0.8.2"></script>
      <script src="{% static 'jquery-3.3.1.min.js' %}"></script>
      <script src="{% static 'semantic.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'Semantic-UI-Alert.js' %}"></script>
      <script src="{% static 'scripts.js' %}"></script>
      <script>
        {% for message in messages %}
        function() {
        $.uiAlert({
        textHead: 'Info', // header
        text: '{{ message }}', // Text
        bgcolor: '#55a9ee', // background-color
        textcolor: '#fff', // color
        position: 'top-center',// position . top And bottom ||  left / center / right
        icon: 'info circle', // icon in semantic-UI
        time: 5, // time
          })
        };
        {% endfor %}
      </script>
    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
      });
    </script>
<script>
   document.body.addEventListener('htmx:load', function(evt) {
        var element = document.getElementById("pageloader");
            element.classList.remove("active");

   });

   document.body.addEventListener('htmx:beforeRequest', function(evt) {
        var element = document.getElementById("pageloader");
            element.classList.add("active");

   });
   document.body.addEventListener('htmx:afterRequest', function(evt) {
        var element = document.getElementById("pageloader");
            element.classList.remove("active");

   });
   </script>
            {% block scripts %}{% endblock %}
    </body>
</html>
