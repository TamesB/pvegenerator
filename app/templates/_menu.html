{% load static %} {% load semanticui %}
<div
  class="menu_left ui inverted labeled icon left vertical visible sidebar menu"
  style="z-index: 20;"
  id="menu"
>
  <a class="logo"><img style="margin-top: 2vh; margin-bottom: 2vh;" src="{% static 'logo.png' %}"></img> </a>
  <a class="item" hx-get="{% url 'dashboard' %}" hx-target="body" hx-swap="innerHTML"><span><i class="desktop icon small"></i> Dashboard </span></a>
  <a class="item" hx-get="{% url 'clientoverzicht' %}" hx-target="#main" hx-swap="innerHTML"> <span><i class="address card outline icon"></i> Klantenoverzicht </span></a>

  <a class="item" href="{% url 'allprojects' %}"><span><i class="map marker alternate icon"></i> Projecten </span></a>
  <a class="item" href="{% url 'projectheatmap' %}"><span><i class="map outline icon"></i> Project Heatmap </span></a>
  <a class="item" hx-get="{% url 'accountoverview' %}" hx-target="#main" hx-swap="innerHTML"><span><i class="address card outline icon"></i> Accounts</span></a>

  <span class="menu-bottom-combo">
    <a class="lower-left" hx-get="{% url 'adminsettings' %}" hx-target="#main" hx-swap="innerHTML"><i data-feather="settings" class="feather-20" style="stroke: white;"></i></a>
    <a class="lower-right" href="{% url 'logout' %}"><i data-feather="log-out" class="feather-20" style="stroke: white;"></i></a>
  </span>
</div>

<script>
  feather.replace()
</script>
