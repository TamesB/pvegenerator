{% extends "partials/_base.html" %}

{% block main %}
<div hx-target="this" hx-swap="innerHTML">
<tr>
<td>
    <form class="ui form" method="POST" hx-encoding='multipart/form-data' enctype="multipart/form-data">
    {% csrf_token %}
        {{ form }}
        <button hx-get="{% url 'kiesparameterdetail' versie_pk type parameter.id %}" style="float: left;" class="ui basic button">Terug</button>
        <button hx-post="{% url 'kiesparameterform' versie_pk type parameter.id %}" type="submit" class="ui icon green button"><i class="check icon"></i></button>
    </form>
    </td> 
</tr>
</div>
{% endblock %}

{% block scripts %}
{% include "partials/messages_beheer.html" %}
{% endblock %}
