{% extends "partials/_base.html" %}

{% block main %}
<tr hx-target="this" hx-swap="innerHTML">
<td>
    <form class="ui form" method="POST" hx-encoding='multipart/form-data' enctype="multipart/form-data">
    {% csrf_token %}
        {{ form }}
        <button hx-get="{% url 'parameterchoicedetail' version_pk type parameter.id %}" style="float: left;" class="ui basic button">Terug</button>
        <button hx-post="{% url 'parameterchoiceform' version_pk type parameter.id %}" type="submit" class="ui icon green button"><i class="check icon"></i></button>
    </form>
    </td> 
    </tr>
{% endblock %}

{% block scripts %}
{% include "partials/messages_beheer.html" %}
{% endblock %}
