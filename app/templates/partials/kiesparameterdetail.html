{% extends "partials/_base.html" %}

{% block main %}
          <div class="d-inline" style="float: left">
				  <span>{% if parameter.parameter %}
<p style="float: left;">{{ parameter.parameter }} </p>
<button hx-get="{% url 'parameterchoiceform' version_pk type parameter.id %}" hx-target="closest td" class="ui icon basic button"><i class="icon edit"></i></button>
{% else %}
<button hx-get="{% url 'parameterchoiceform' version_pk type parameter.id %}" hx-target="closest td" class="ui icon basic button"><i class="icon plus"></i></button>
{% endif %}</span></div>
          <div class="d-inline" style="float: right">
            <span><button hx-post="{% url 'parameterchoicedelete' version_pk type_id parameter.id %}"
          hx-prompt="Vul 'VERWIJDEREN' in om parameterchoice {{ parameter.parameter }} te verwijderen."
          hx-target="closest tr"
            class="ui icon basic red button"><i class="icon trash alternate outline"></i></button></span>
          </div>
{% endblock %}
