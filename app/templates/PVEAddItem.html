{% extends "layout.html" %}

{% load semanticui %}

{% block main %}
<input type="button" class="ui primary button d-inline" onclick="javascript:history.back();" value="< Terug" />
<h1 class="ui header d-inline">Voeg PvE item toe</h1>

<form action="{% url 'additem' version_pk chapter_id paragraph_id %}" class="ui form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% render_form form %}
    <button type="submit" class="ui primary button" value="generate">Bevestig</button>
</form>
{% endblock %}
